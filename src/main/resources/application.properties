# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/elearning
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Server Configuration
server.port=8080
# JWT Configuration
jwt.secret=thisIsAVeryLongSecretKeyThatShouldBeStoredInASecureLocationInProduction
jwt.expiration=86400000
# application.properties
file.upload-dir=./src/main/resources/static/images/courses
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB